<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Conviertete en Orador</h1>
    <form action="" method="">
        <fieldset>
            <legend><b> Datos Personales</b></legend>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required maxlength="40">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
            <br><br>
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" required>
            <label for="tramite">N° de trámite</label>
            <input type="password" name="tramite" id="tramite" required>
            <label for="fecNac">Fecha de Nacimiento</label>
            <input type="date" name="fecNac" id="fecNac">
            <br><br>
            <label for="correo">e-Mail</label>
            <input type="email" name="correo" id="correo" required>
            <label for="archivo">Adjuntar archivo</label>
            <input type="file" name="archivo" id="archivo">
        </fieldset> <br><br>
        <fieldset>
            <legend><b>Area de Conocimientos</b> </legend>
            <label for="op"><b>Conocimientos previos</b> </label>
            <input type="checkbox" name="op" value="1"> BASE DE DATOS
            <input type="checkbox" name="op" value="2"> CSS
            <input type="checkbox" name="op" value="3"> JAVASCRIPT
            <br><br>
            <label for="rb"><b>Zona de Residencia</b> </label>
            <input type="radio" name="rb" value="1"> CABA
            <input type="radio" name="rb" value="2"> Gran Bs As
            <input type="radio" name="rb" value="3"> Provincia de Bs As
            <br><br>
            <label for="color">Color favorito</label>
            <input type="color" name=""color id="color">
            <br><br>
            <label for="hijos">Cantidad de Hijos</label>
            <input type="number" name="hijos" id="hijos" min="1" max="10"> <br><br>
            <input type="checkbox" name="condic" required>Acepto los términos y condiciones
            <br><br>
            <input type="submit" value="Enviar datos"><br><br>
            <input type="reset" value="Borrar">
        </fieldset>
    </form>
</body>
</html>
