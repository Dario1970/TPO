    <script>
        // Obtén una referencia al elemento div donde mostrarás la información del clima
        var weatherDiv = document.getElementById("weather-info");
    
        // URL de la API de OpenWeatherMap con tu clave de API y la ubicación deseada
        var apiKey = "5e867ca3c961dae82b5e59e4681ee187";
        var url = "https://api.openweathermap.org/data/2.5/weather?q="  + "&appid=" + apiKey;
    
        // Realiza la solicitud a la API utilizando fetch()
        fetch(url)
          .then(response => response.json())
          .then(data => {
            // Manipula los datos recibidos de la API para mostrar la información del clima
            var weatherData = "Ciudad: " + data.name + "<br>" +
                              "Clima: " + data.weather[0].main + "<br>" +
                              "Descripción: " + data.weather[0].description + "<br>" +
                              "Temperatura: " + (data.main.temp - 273.15).toFixed(2) + " °C<br>" +
                              "Humedad: " + data.main.humidity + "%";
    
            weatherDiv.innerHTML = weatherData;
          })
          .catch(error => {
            console.error('Error:', error);
            weatherDiv.innerHTML = "Ocurrió un error al obtener la información del clima.";
          });
      </script>  
</body>
